<section class="two">

  <app-page-title title="JÃ¡ tenho cadastro" subtitleH3="Vamos entrar"></app-page-title>

  <app-summary-error [items]="summaryItens"></app-summary-error>

  <form novalidate (ngSubmit)="login()">

    <app-field-text [property]="model.email"
                    name="emaillogin"
                    floatlabel="true"
                    label="Seu e-mail"
                    maxlength="128"
                    placeholder="Seu e-mail"></app-field-text>

    <app-field-password [property]="model.password"
                        name="passwordlogin"
                        floatlabel="true"
                        label="Senha"
                        maxlength="8"
                        placeholder="Sua senha"></app-field-password>

        <div class="button-area">
      <input type="submit"
             *ngIf="!isProcessRunning"
             value="Entrar" />
      <app-loader [show]="isProcessRunning"></app-loader>
    </div>
    <div class="pos-button-area">
      <p class="forgot">Esqueceu sua senha?</p>
      <a [routerLink]="['/conta/redefinir-senha']">Clique aqui</a>
    </div>
  </form>

</section>
