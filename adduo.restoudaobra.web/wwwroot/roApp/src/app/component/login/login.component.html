<section class="two">

  <app-page-title title="JÃ¡ tenho cadastro" subtitleH3="Vamos entrar"></app-page-title>

  <app-summary-error [items]="summaryItens"></app-summary-error>

  <form [formGroup]="form" novalidate (ngSubmit)="login()">

    <ul class="input-line">
      <li>

        <input type="text"
               formControlName="email"
               placeholder="Seu e-mail"
               title="Seu e-mail" />
      </li>
      <li>

        <input type="password"
               formControlName="password"
               maxlength="8"
               placeholder="Sua senha"
               title="Sua senha" />
      </li>
    </ul>

    <div class="button-area">

      <input type="submit"
             *ngIf="!isProcessRunning"
             value="Entrar" />

      <app-loader [show]="isProcessRunning"></app-loader>
    </div>
    <div class="pos-button-area">
      <p class="forgot">Esqueceu sua senha?</p>
      <a [routerLink]="['/conta/redefinir-senha']">Clique aqui</a>
    </div>

  </form>

</section>
