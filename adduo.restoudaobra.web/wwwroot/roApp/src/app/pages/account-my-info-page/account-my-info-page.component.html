<div class="break-point sc">
  <section class="one one-min form-basic">
    <div class="description">

      <app-page-title title="Meus Dados"></app-page-title>

      <form novalidate (ngSubmit)="update()" #f="ngForm" *ngIf="isAlready">

        <div class="label-float-static">
          <label for="cpf">CPF</label>
          <span>{{model.cpf.formatted}}</span>
        </div>

          <app-field-text [property]="model.firstname"
                          name="firstname"
                          label="Seu primeiro nome"
                          maxlength="32"
                          floatlabel="true"
                          placeholder="Seu primeiro nome"></app-field-text>


          <app-field-text [property]="model.lastname"
                          name="lastname"
                          floatlabel="true"
                          label="Seu sobrenome"
                          maxlength="64"
                          placeholder="Seu sobrenome"></app-field-text>


          <app-field-text [property]="model.email"
                          name="email"
                          floatlabel="true"
                          label="E-mail"
                          maxlength="128"
                          placeholder="e-mail"
                          invalidText="e-mail inv치lido"
                          alreadyText="e-mail j치 cadastrado"></app-field-text>

          <app-field-mask [property]="model.phone"
                          name="phone"
                          floatlabel="true"
                          label="Telefone"
                          placeholder="Telefone"
                          mask="phone"
                          invalidText="telefone inv치lido"></app-field-mask>

          <app-field-mask [property]="model.cellphone"
                          name="cellphone"
                          floatlabel="true"
                          label="Celular"
                          placeholder="Celular"
                          mask="cellphone"
                          emptyText="Informe pelo menos um dos telefones"
                          invalidText="celular inv치lido"></app-field-mask>

        <div class="button-area">
          <input type="submit"
                 *ngIf="!showSuccessMessage && !isProcessRunning"
                 value="Salvar" />

          <span *ngIf="showSuccessMessage">Alterado com sucesso.</span>
          <app-loader [show]="isProcessRunning"></app-loader>
        </div>

      </form>

    </div>

  </section>
</div>
