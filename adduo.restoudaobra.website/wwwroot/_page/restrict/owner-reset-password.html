<section id="owner-reser-password" class="page" ng-controller="ownerController" height-body>
    <article ng-controller="ownerResetPasswordController">

        <div ng-hide="helper.form.success" class="box box-m">
            <h1>Quero redefinir minha senha</h1>
            <h2>Informe a nova senha</h2>

            <div class="loader loader-style-1" ng-show="loaderVerificationActivity()"><span>aguarde</span></div>

            <form ng-submit="event.resetPassword()" ng-hide="loaderVerificationActivity()">

                <div class="form-line label-float" ng-show="show">

                    <div class="form-line-item" ng-class="helper.form.statusClass(dto.password)">
                        <input type="password" id="ownerpassword" maxlength="8" class="input-1_4" ng-model="dto.password.value" placeholder="Sua senha" title="Sua senha" />
                        <label for="ownerpassword">Nova Senha</label>
                        <div class="form-line-item-status">
                            <img src="/_img/_icon/icon-valid-1.png" />
                            <span>campo obrigatório</span>
                        </div>
                    </div>
                    <div class="form-line-item" ng-class="helper.form.statusClass(dto.confirmation)">
                        <input type="password" id="ownerpasswordconfirm" maxlength="8" class="input-1_4" ng-model="dto.confirmation.value" placeholder="Confirme sua senha" title="Confirme sua senha" />
                        <label for="ownerpasswordconfirm">Confirme a senha</label>
                        <div class="form-line-item-status">
                            <img src="/_img/_icon/icon-valid-1.png" />
                            <span>As senhas não estão iguais</span>
                        </div>
                    </div>

                </div>

                <div class="loader loader-style-1" ng-show="loaderActivity()"><span>aguarde</span></div>

                <div class="form-area-button" ng-hide="loaderActivity()">
                    <input type="submit" value="Pronto!" />
                </div>
            </form>
        </div>

        <div ng-show="helper.form.success" class="box-finished">
            <h1>Feito, senha alterada :)</h1>
        </div>
    </article>
</section>
