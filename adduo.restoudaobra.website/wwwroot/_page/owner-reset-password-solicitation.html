<section id="owner-reser-password" class="page" ng-controller="ownerController" height-body>
    <article ng-controller="ownerResetPasswordSolicitationController">

        <div ng-hide="helper.form.success" class="box box-m">
            <h1>Redefinir senha</h1>
            <h2>Informe o CPF ou o e-mail que utilizou no momento do cadastro</h2>
            <form ng-submit="event.resetPassword()">
                <div class="form-line">
                    <div class="form-line-item" ng-class="helper.form.statusClass(dto.cpfemail)">
                        <input type="text" id="resetPasswordCpf" class="letter-spacing-doc" ng-model="dto.cpfemail.value" title="Informe o CPF ou o e-Mail que informou no momento do cadastro" />
                        <div class="form-line-item-status">
                            <img src="/_img/_icon/icon-valid-1.png" />
                            <span ng-show="dto.cpfemail.code == 'EMPTY'">
                                campo obrigatório
                            </span>
                            <span ng-show="dto.cpfemail.code == 'INVALID'">
                                inválido
                            </span>
                            <span ng-show="dto.cpfemail.code == 'NOTFOUND'">
                                seu cadastro não foi encontrado
                            </span>
                        </div>
                    </div>
                </div>

                <div class="loader loader-style-1" ng-show="loaderActivity()"><span>aguarde</span></div>

                <div class="form-area-button" ng-hide="loaderActivity()">
                    <input type="submit" value="Quero minha senha" />
                </div>
            </form>
        </div>

        <div ng-show="helper.form.success" class="box-finished">
            <h1>Redefinir senha</h1>
            <h2>Por seguranca, enviamos um e-mail para {{dto.ofuscated}}, para você iniciar a troca da senha.</h2>
        </div>
    </article>
</section>
